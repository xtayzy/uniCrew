services:
  backend:
    ports: []
    expose:
      - "8000"

  frontend:
    ports: []
    expose:
      - "80"

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      backend:
        condition: service_started
      frontend:
        condition: service_started

volumes:
  caddy_data:
  caddy_config:




